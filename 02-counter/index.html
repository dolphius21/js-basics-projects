<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Basic Counter</title>
</head>
<body>
   <main>
      <div class="container">
         <h1>Counter</h1>
         <p id="count" class="count">0</p>
         <button class="btn" title="increase"><i class="fas fa-plus"></i></button>
         <button class="btn" title="reset"><i class="fas fa-redo-alt"></i></button>
         <button class="btn" title="decrease"><i class="fas fa-minus"></i></button>
      </div>
   </main>

   <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
   <script src="./app.js"></script>
</body>
</html>
