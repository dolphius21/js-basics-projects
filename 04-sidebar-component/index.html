<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css" />
   <title>Sidebar Component</title>
</head>
<body>
   <button class="toggle">
      <i class="fas fa-bars"></i>
      <!-- <i class="fas fa-times"></i> -->
   </button>
   <div class="container">
      <aside class="sidebar">
         <div class="sidebar-header">
            <i class="fab fa-js-square"></i>
         </div>
         <!-- links -->
         <ul class="links">
            <li>
               <a href="index.html" class="link active">
                  <i class="fas fa-home"></i> Home
               </a>
            </li>
            <li>
               <a href="about.html" class="link">
                  <i class="fas fa-user-circle"></i> About
               </a>
            </li>
            <li>
               <a href="projects.html" class="link">
                  <i class="fas fa-project-diagram"></i> Projects
               </a>
            </li>
            <li>
               <a href="blog.html" class="link">
                  <i class="fas fa-bookmark"></i> Blog
               </a>
            </li>
            <li>
               <a href="contact.html" class="link">
                  <i class="far fa-envelope"></i> Contact
               </a>
            </li>
         </ul>
         <!-- social media -->
         <ul class="social-icons">
            <li>
               <a href="https://www.twitter.com">
                  <i class="fab fa-facebook"></i>
               </a>
            </li>
            <li>
               <a href="https://www.twitter.com">
                  <i class="fab fa-twitter"></i>
               </a>
            </li>
            <li>
               <a href="https://www.twitter.com">
                  <i class="fab fa-behance"></i>
               </a>
            </li>
            <li>
               <a href="https://www.twitter.com">
                  <i class="fab fa-linkedin"></i>
               </a>
            </li>
            <li>
               <a href="https://www.twitter.com">
                  <i class="fab fa-sketch"></i>
               </a>
            </li>
         </ul>
      </aside>
   </div>

   <script src="app.js"></script>
</body>
</html>
